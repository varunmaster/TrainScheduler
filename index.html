<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler | Varun Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Train Tracker!</h1>
            <p class="lead text-center">Lost your train of thought? Use this to find it!</p>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header"><strong>Current Train Schedule</strong></div>
            <div class="card-body">
                <table class="table table-striped table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Freq. (min.)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Min Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header"><strong>Add a Train Schedule</strong></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Thomas Express">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Utopia">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (HH:mm - military format)</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="18:30">
                    </div>
                    <div class="form-group">
                        <label for="freq">Freq. (min.)</label>
                        <input type="text" class="form-control" id="freq" placeholder="30">
                    </div>
                    <button type="submit" class="btn btn-primary" id="user-submit">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
